<!DOCTYPE html>
<html lang="en">
<head>
   
    <title></title>
    <style>
        div{
            border: 2px solid blue;
            padding: 10px;
            margin-bottom: 10px;
            background-color: brown;
            height: 50px;
        }
        div:nth-child(3):hover{
            transform: skew(2deg,5deg);
            background-color: cornflowerblue;
        }
        div:nth-child(4){
            transform: rotate(90deg);
            margin-top: 500px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</body>
</html>
