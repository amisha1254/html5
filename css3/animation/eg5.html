<!DOCTYPE html>
<html lang="en">
<head>
   
    <title></title>
    <style>
        div{
            border: 1px solid blue;
            padding: 10px;
            height: 100px;
            width: 100px;
            margin-bottom: 20px;
            line-height: 100px;
            text-align: center;
            background-color: aquamarine;

            animation-name: rolling;
            animation-delay: 5s;
            animation-duration: 10s;
            animation-timing-function: all;
            animation-iteration-count: 2;
        }
        /* transform is used to define the transformation in different keyframe percentages(to create a smooth visual*/
        /* roate and transilate horizantally*/
        /*scale is used to chng size of element*/
        @keyframes rolling{
            0%{
                transform: rotate(0deg) scale(1);
            }
            100%{
                transform: rotate(360deg) scale(0.5);
            }

        }
    </style>
</head>
<body>
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
</body>
</html>
